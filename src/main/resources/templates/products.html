<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Spring Core Online Tutorial - List Products</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image Url</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product: ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td><a th:href="${'/product/show/' + product.id}">View</a></td>
                <td>
                    <form th:action="@{'/product/edit/' + ${product.id}}" method="post">
                        <div class="row">
                            <button type="submit" class="btn btn-default">Edit</button>
                        </div>
                    </form>
                <td>
                    <form th:action="@{'/product/delete/' + ${product.id}}" method="post">
                        <div class="row">
                            <button type="submit" class="btn btn-default">Delete</button>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <form th:action="@{'/product/create'}" method="post">
        <div class="row">
            <button type="submit" class="btn btn-default">Create a new product</button>
        </div>
    </form>
</div>
</body>
</html>
